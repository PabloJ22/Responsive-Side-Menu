<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
          <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
          <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
          <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
        </svg>
      </a>
    </span>

    <ul class="navbar-nav">
      <li><a href="https://github.com/PabloJ22">Home</a></li>
      <li><a href="https://github.com/PabloJ22/Responsive-Side-Menu">About/Repo</a></li>
      <li><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Services</a></li>
      <li><a href="https://github.com/PabloJ22">Contact</a></li>
    </ul>
  </nav>

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="https://github.com/PabloJ22" target="_blank">Home</a>
    <a href="https://github.com/PabloJ22/Responsive-Side-Menu" target="_blank">About/Repo</a>
    <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" target="_blank">Services</a>
    <a href="https://github.com/PabloJ22">Contact</a>
  </div>

  <div id="main">
    <h1>Responsive Side Menu</h1>
  </div>

  <script>
    function openSlideMenu() {
      document.getElementById('side-menu').style.width = '250px';
      document.getElementById('main').style.marginLeft = '250px';
    }

    function closeSlideMenu() {
      document.getElementById('side-menu').style.width = '0px';
      document.getElementById('main').style.marginLeft = ' 0px';
    }
  </script>
</body>

</html>
